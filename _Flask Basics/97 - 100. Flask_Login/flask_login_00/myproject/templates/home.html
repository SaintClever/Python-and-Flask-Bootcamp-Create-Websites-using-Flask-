{% extends 'base.html' %}

{% block content %}

    <div class="jumbotron">
        {% if current_user.is_authenticated %}
            <p>Hi {{current_user.username}}</p> <!--! Available because of flask_login, check models.py load_user -->
        {% else %}
            <p>Please login or register</p>
        {% endif %}
    </div>

{% endblock %}
