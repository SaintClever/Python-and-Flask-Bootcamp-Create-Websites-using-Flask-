<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basics Part Three</title>
  </head>
  <body>
  <!--  Ordered Lists-->
    <!-- (Numbered) but can be changed with CSS later on -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <!-- Unordered -->
    <!-- Bullet points -->
    <ul>
      <li>Some item</li>
      <li>Some other item</li>
      <li>Third bullet point</li>
    </ul>

    <!-- Nested Lists -->
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
        <ul>
          <li>I'm nested inside</li>
          <li>Also nested!</li>
            <ol>
              <li>Woah! <strong>Really nested!</strong></li>
            </ol>
        </ul>
    </ol>

  </body>
</html>
