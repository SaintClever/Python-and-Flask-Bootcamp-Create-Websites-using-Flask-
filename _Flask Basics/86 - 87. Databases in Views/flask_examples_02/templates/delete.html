{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1>Did a puppy get adopted?</h1>
    <p>If so: Please fill out their id to remove them from the database</p>

    <form method="POST">
        {{form.hidden_tag()}}
        {{form.del_name.label}}{{form.del_name()}}
        {{form.submit()}}
    </form>

</div>

{% endblock %}
