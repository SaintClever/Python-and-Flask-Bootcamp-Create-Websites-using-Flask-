<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Puppy Adoption Page</h1>

    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" name="firstName" placeholder="First Name">

      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" name="lastName" placeholder="Last Name">
      <br>
      <br>

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="name@email.com">

      <label for="password">Password:</label>
      <input type="password" name="password" value="">

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="yes">

      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="creditCard">Credit Card</option>
        <option value="payPal">PayPal</option>
      </select>
      <br>
      <br>

      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
